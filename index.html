<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrix Widget</title>

        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <link rel="stylesheet" type="text/css" href="./css/user.css"/>
        <link rel="stylesheet" type="text/css" href="./css/header.css"/>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="https://matrix.org/"><img src="./files/images/matrix-logo.svg"/></a>
            <div></div>
            <input type="button" value="Join" id="join_button"/>
        </div>
        <div class="content">
            <div class="summary_container">
                <div class="brief_summary">
                    <img id="icon"/>
                    <div>
                        <p id="name"></p>
                        <p id="description"></p>
                    </div>
                </div>
                <div id="long_description">

                </div>
            </div>
            <div class="room_list">
                <h1>Rooms :</h1>
                <div id="room_list">

                </div>
            </div>
            <div class="member_list">
                <h1>Members :</h1>
                <div id="user_list">
                </div>
            </div>
        </div>
    </body>
</html>
